<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khách Hàng</title>
    <link rel="stylesheet" href="Quan_ly_khach_hang.css">
</head>

<body>
    <div class="overlay"></div> <!-- Lớp overlay để làm nền lung linh -->
    <header>
        <h1>Quản Lý Khách Hàng</h1>
    </header>
    <main class="container">
        <!-- Khu vực các nút điều khiển -->
        <div class="control-buttons">
            <input type="text" id="search" placeholder="Tìm khách hàng...">
            <select id="search-type">
                <option value="name">Tên khách hàng</option>
                <option value="phone">Số điện thoại</option>
                <option value="email">Email</option>
                <option value="address">Địa chỉ</option>
            </select>
            <button class="search-btn" onclick="timKhachHang()">Tìm</button>
            <button class="add-btn" onclick="themKhachHang()">Thêm Khách Hàng</button>
            <button class="back-btn" onclick="quayLai()">Quay Lại</button>
        </div>

        <h2 class="table-title">Danh Sách Khách Hàng</h2>
        <table id="customer-table">
            <thead>
                <tr>
                    <th>Tên Khách Hàng</th>
                    <th>Số Điện Thoại</th>
                    <th>Email</th>
                    <th>Địa Chỉ</th>
                </tr>
            </thead>
            <tbody id="customer-list">
                <!-- Dữ liệu khách hàng sẽ hiển thị ở đây -->
            </tbody>
        </table>
    </main>
    <script src="Quan_ly_khach_hang.js"></script>
</body>

</html>
