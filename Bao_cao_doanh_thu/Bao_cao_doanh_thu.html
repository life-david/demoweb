<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo Doanh Thu</title>
    <link rel="stylesheet" href="Bao_cao_doanh_thu.css">
</head>

<body>
    <div class="overlay"></div> <!-- Lớp overlay để làm nền lung linh -->
    <header>
        <h1>Báo Cáo Doanh Thu</h1>
    </header>
    <main class="container">
        <!-- Khu vực các nút điều khiển -->
        <div class="control-buttons">
            <button class="add-btn" onclick="taoBaoCao()">Tạo Báo Cáo</button>
            <button class="view-btn" onclick="xemBaoCao()">Xem Báo Cáo</button>
            <button class="back-btn" onclick="quayLai()">Quay Lại</button>
        </div>

        <h2 class="table-title">Danh Sách Báo Cáo Doanh Thu</h2>
        <div id="report-list-container">
            <table id="report-list">
                <thead>
                    <tr>
                        <th>Ngày</th>
                        <th>Doanh Thu</th>
                        <th>Chi Tiết</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="report-list">
                    <!-- Báo cáo sẽ được hiển thị ở đây -->
                </tbody>
            </table>
        </div>
        <div id="total-revenue">
            <!-- Tổng doanh thu sẽ được hiển thị ở đây -->
        </div>
    </main>
    <script src="Bao_cao_doanh_thu.js"></script>
</body>

</html>
