<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đơn Hàng</title>
    <link rel="stylesheet" href="Quan_ly_don_hang.css">
</head>

<body>
    <div class="overlay"></div> <!-- Lớp overlay để làm nền lung linh -->
    <header>
        <h1>Quản Lý Đơn Hàng</h1>
    </header>
    <main class="container">
        <!-- Khu vực các nút điều khiển -->
        <div class="control-buttons">
            <button class="add-btn" onclick="taoDonHang()">Tạo Đơn Hàng</button>
            <!-- Xóa nút "Xem Lịch Sử Đơn Hàng" -->
            <button class="list-same-day-btn" onclick="lietKeDonCungNgay()">Liệt Kê Đơn Cùng Ngày</button>
            <button class="list-same-customer-btn" onclick="lietKeDonCungKhachHang()">Liệt Kê Đơn Cùng Khách
                Hàng</button>
            <button class="delete-all-btn" onclick="xoaHetMa()">Xóa Hết Mã</button>
            <button class="delete-by-id-btn" onclick="xoaDonHangTheoMa()">Xóa Đơn Hàng Theo Mã</button>
            <button class="revenue-btn" onclick="xemDoanhThu()">Doanh Thu</button>
            <button class="back-btn" onclick="quayLai()">Quay Lại</button>
        </div>

        <h2 class="table-title">Danh Sách Đơn Hàng</h2>
        <table id="order-table">
            <thead>
                <tr>
                    <th>Mã Đơn Hàng</th>
                    <th>Ngày</th>
                    <th>Khách Hàng</th>
                    <th>Chi Tiết</th>
                    <th>Giá Tiền</th> <!-- Thêm tiêu đề Giá Tiền -->
                </tr>
            </thead>
            <tbody id="order-list">
                <!-- Dữ liệu đơn hàng sẽ hiển thị ở đây -->
            </tbody>
        </table>
    </main>
    <script src="Quan_ly_don_hang.js"></script>
</body>

</html>
